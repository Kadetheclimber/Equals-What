<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Equals What?</title>
		<!-- <link rel="stylesheet" href="../css/styles.css" attr=""> -->
		<link rel="stylesheet" href="../css/length.css">
		<script src="../scripts/app.js" charset="utf-8"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:400,700" type="text/css">
	</head>
	<body></body>
	<div id="main">
		<div id="header">
			<div id="heading">
				<h1>Equals What?</h1>
			</div>
			<div id="navbar">
				<button onclick="window.location.href='index.html'" class="homelink">
					<i class="fas fa-home"></i>
					<u>Home</u>
				</button>
				<div class="dropdown">
					<button onclick="window.location.href='converterMainPage.html'" class="dropbtn">
						<u>Converters</u>
						<i class="fas fa-angle-down"></i>
					</button>
					<div class="dropdown-content">
						<a href="length.html">Length</a>
						<a href="mass.html">Mass</a>
						<a href="volume.html">Volume</a>
					</div>
				</div>
			</div>
			<div id="contentMain">
				<div id="content">
					<div id="title">
						<h3>
							<u>Length</u>
						</h3>
					</div>
					<div id="convertersContainer">
						<div id="metric">
							<div id="systemTitle">
								<h4>
									<u>Metric</u>
								</h4>
							</div>
							<div id="metricConverters">
								<div class="unitbox">
									<h5>
										<u>Millimetres</u>
									</h5>
									<input type="text" id="millimetresBox" placeholder="mm" oninput="lengthCalculate(this.id, this.value)">
								</div>
								<div class="unitbox">
									<h5>
										<u>Centimetres</u>
									</h5>
									<input type="text" id="centimetresBox" placeholder="cm" oninput="lengthCalculate(this.id, this.value)">
								</div>
								<div class="unitbox">
									<h5>
										<u>Metres</u>
									</h5>
									<input type="text" id="metresBox" placeholder="m" oninput="lengthCalculate(this.id, this.value)">
								</div>
								<div class="unitbox lastItemOnRow">
									<h5>
										<u>Kilometres</u>
									</h5>
									<input type="text" id="kilometresBox" placeholder="km" oninput="lengthCalculate(this.id, this.value)">
								</div>
							</div>
						</div>
						<div id="metric">
							<div id="systemTitle">
								<h4>
									<u>Imperial</u>
								</h4>
							</div>
							<div id="metricConverters">
								<div class="unitbox">
									<h5>
										<u>Inches</u>
									</h5>
									<input type="text" id="inchesBox" placeholder="in" oninput="lengthCalculate(this.id, this.value)">
								</div>
								<div class="unitbox">
									<h5>
										<u>Feet</u>
									</h5>
									<input type="text" id="feetBox" placeholder="ft" oninput="lengthCalculate(this.id, this.value)">
								</div>
								<div class="unitbox">
									<h5>
										<u>Yards</u>
									</h5>
									<input type="text" id="yardsBox" placeholder="yd" oninput="lengthCalculate(this.id, this.value)" value="5">
								</div>
								<div class="unitbox lastItemOnRow">
									<h5>
										<u>Miles</u>
									</h5>
									<input type="text" id="milesBox" placeholder="mi" oninput="lengthCalculate(this.id, this.value)">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</html>
